spring.application.name=ConnectMateSCM

server.baseUrl=http://localhost:8080
# mysql database configuration
#data source url
spring.datasource.url=jdbc:mysql://localhost:3306/connectmatescm
spring.datasource.username=root
spring.datasource.password=password

#jpa configuration
spring.jpa.show-sql=true
#for creating schema and tables
spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.hibernate.format_sql = true
#spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

#oauth2 client configuration

#google configure
spring.security.oauth2.client.registration.google.client-name = google
spring.security.oauth2.client.registration.google.client-id = google_client_id
spring.security.oauth2.client.registration..google.client-secret = google_client_secret
spring.security.oauth2.client.registration.google.scope = email,profile

#github Configure

spring.security.oauth2.client.registration.github.client-id = github_client_id
spring.security.oauth2.client.registration.github.client-secret = github_client_secret
spring.security.oauth2.client.registration.github.scope = email,profile

# cloudinary configuration
cloudinary.cloud.name = cloudinary_project_name
cloudinary.api.key = cloudinary_api_key
cloudinary.api.secret = cloudinary_api_secret


# Email configuration
spring.mail.host= host name
spring.mail.port= port_number
spring.mail.username= user_name
spring.mail.password= password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable =true
spring.mail.properties.domain_name=connectMate@demomailtrap.com
