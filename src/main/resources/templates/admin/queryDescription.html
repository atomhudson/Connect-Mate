<div th:fragment="query">
    <div
            id="view_query_modal"
            tabindex="-1"
            class="hidden overflow-y-auto overflow-x-hidden fixed top-0 left-0 right-0 z-50 justify-center items-center h-full bg-opacity-50">

        <section class="bg-white rounded-lg shadow-2xl md:grid md:grid-cols-3 md:w-3/4 mx-auto my-12">

            <!-- Image Section -->
            <div class="relative flex justify-center items-center">
               <a href="image_url" id="image_url" target="_blank">
                    <img id="query_image" alt="Query Image" class="w-full h-56 md:h-full object-cover rounded-t-lg md:rounded-l-lg"
                         src="https://images.unsplash.com/photo-1611510338559-2f463335092c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=928&q=80"
                    />
               </a>
            </div>

            <!-- Modal Content -->
            <div class="p-6 text-center sm:p-8 md:col-span-2 lg:p-10">
                <div>
                    <button onclick="closeQueryModel()" class="absolute top-3 right-2 bg-white p-2 rounded-full shadow-md hover:bg-gray-200">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-black" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                    </button>
                    <!-- Query Title -->
                    <h2 class="font-bold text-3xl sm:text-4xl lg:text-5xl mb-4 text-gray-800">
                        <span id="query_title">Get 20% off</span>
                    </h2>
                    <p class="text-sm text-gray-600 mb-8" id="query_description">On your next order over $50</p>

                    <!-- Query Data -->
                    <div class="text-left text-gray-700">
                        <p class="font-semibold uppercase tracking-widest text-sm mb-2">Query Information:</p>
                        <p class="mb-2"><strong>ID:</strong> <span id="query_id"></span></p>
                        <p class="mb-2"><strong>Creator Name:</strong> <span id="query_creator_name"></span></p>
<!--                        <p class="mb-2"><strong>Real Name:</strong> <span id="query_creator_realName"></span></p>-->
<!--                        <p class="mb-2"><strong>Email:</strong> <span id="query_creator_email"></span></p>-->
                        <p class="mb-2"><strong>Created Date:</strong> <span id="query_created_date"></span></p>
                        <p class="mb-4"><strong>Status:</strong> <span id="query_status"></span></p>
                    </div>
                    <!-- Call to Action Button -->
                    <a
                            class="block w-full bg-black py-4 text-sm font-bold uppercase tracking-widest text-white text-center rounded-md hover:bg-gray-800 transition duration-200"
                            href="#"
                    >
                        Get Discount
                    </a>
                </div>
            </div>
        </section>
    </div>
</div>
